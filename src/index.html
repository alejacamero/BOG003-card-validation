<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <meta name="viewport" content="width=device-width, user-scable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="padre">
       <header class="header">

            <div class="logo">
               <a href="#">Bubbles Pet Shower</a>
               <a href="#"></a><img src="../img/logo cat1.png" alt="Logo-Bubbles-Pet"></a>

            <nav class="nav">
               <a href="">Nosotros</a>

            <div class="social">

      </div>

            <article class="article">

       <footer class="footer">
        <nav class="pie">

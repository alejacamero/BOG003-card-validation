<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <meta name="viewport" content="width=device-width, user-scable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="padre">
       <header class="header">
         <div class="menu">
            <div class="logo">
               <a href="#">Bubbles Pet Shower</a>
               <a href="#"></a><img src="../img/logo cat1.png" alt="Logo-Bubbles-Pet"></a>
            </div>
            <nav class="nav">
               <a href="">Nosotros</a>
               <a href="">Inicio</a>
               <a href="">Contacto</a>
            </nav>
            <div class="social">
               <div><a href="#"><img src="../img/logo-facebook 1.png" alt="logo-facebook"></a></div>
               <div><a href="#"><img src="../img/Path.png" alt="logo-instagram"></a></div>
               <div><a href="#"><img src="../img/logo-whatsapp 2.png" alt="logo-whatssap"></a></div>
            </div>
         </div>
         <div class="texto-principal">
            <h2>Bienvenido al mundo Bubbles Pet</h2>
         </div>
       </header>
      </div> 
      <section id="section" class="section">
         
         <div class="articulos">
            <article class="articleForm">
               <form action="" id="formularioTarjeta" class="formularioTarjeta">
                  <div class="grupo">
                     <label for="inputNumero">Número Tarjeta</label>
                     <input class="inputNumero" type="text" id="inputNumero" maxlength="19" autocomplete="off">
                  </div>
                  <div class="grupo">
                     <label for="inputNombre">Nombre</label>
                     <input class="inputNombre" type="text" id="inputN" maxlength="19" autocomplete="off">
                  </div>                  
                  <div class="flexbox">
                     <div class="grupo expira">       
                        <div class="grupoExpira">
                           <label for="selectMes">Expiración</label>
                           <div>
                              <div class="grupo-select">
                                 <select name="mes" id="selectMes">
                                 <option disabled selected>Mes</option>
                                 </select>
                                 <i class="fas fa-angle-down"></i>
                              </div>
                              <div class="grupo-select">
                                 <select name="year" id="selectyear">
                                    <option disabled selected>Año</option>
                                 </select>
                                 <i class="fas fa-angle-down"></i>
                              </div>
                           </div>
                           <div class="grupo-ccv">
                              <label for="inputCVV">CCV</label>
                              <input type="text" id="inputCVV" maxlength="3">
                           </div>
                        </div>
                     </div>      
                  </div>
               </form>  
            </article>
            <article class="article">
               <a class="button" id="premium" role="button">Validar Tarjeta</a>
               <a href="#">Ir a pagar</a>
            </article>
            <article class="article">
               <img class="tarjetaValidadora" src="../img/tarjeta validadora.png" alt="tarjeta validadora">
            </article>  
         </div>   
         <div class="paginaFinal">
            <p class="p-exitoso">Pago Exitoso</p>
            <p class="p-valor">valor $80.000</p>
            <p class="p-cita">Nuestros asesores se comunicarán contigo para agendar tu cita</p>
         </div>
      </section>
       <footer class="footer">
        <nav class="pie">
           <a class="a-footer" href="#">© 2020 Landify UI Kit. All rights reserved</a>
        </nav>
       </footer>
    </div>
     <script src="index.js" type="module"></script>
  </body>
</html>
